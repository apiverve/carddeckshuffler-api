      summary: Shuffle Card Deck
      description: Card Deck Shuffler is a tool for shuffling standard playing card decks. It supports multiple decks, optional jokers, and different shuffling methods to generate randomized card sequences for games and simulations.
      operationId: carddeckshuffler
      parameters:
      - name: decks
        default: '1'
        in: query
        schema:
          type: number
        required: false
        description: 'Number of decks to shuffle (1-10, default: 1)'
        example: '1'
      - name: jokers
        default: false
        in: query
        schema:
          type: boolean
        required: false
        description: 'Include jokers in the deck (default: false)'
        example: false
      - name: method
        default: fisher-yates
        in: query
        schema:
          type: string
        required: false
        description: 'Shuffling method: fisher-yates or riffle (default: fisher-yates)'
        example: fisher-yates
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
